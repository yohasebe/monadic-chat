version: '3.9'
services:
  db:
    image: ankane/pgvector
    container_name: monadic-chat-pgvector-container
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
      POSTGRES_DB: monadic
      POSTGRES_USER: postgres
    volumes:
      - postgres-data-volume:/var/lib/postgresql/data:rw
  web:
    image: yohasebe/monadic-chat
    container_name: monadic-chat-web-container
    volumes:
      - ~/monadic:/monadic/data
    build: .
    ports:
      - "4567:4567"
    depends_on:
      - db
    restart: on-failure
    stdin_open: true
    tty: true
    command: ["sh", "/usr/local/bin/wait-for-postgres.sh", "db", "thin", "start", "-R", "config.ru", "-p", "4567", "-e", "production"]
volumes:
  postgres-data-volume:
    name: monadic-chat-pgvector-data
    driver: local
