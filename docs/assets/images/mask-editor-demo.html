<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Editor Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .modal-content {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .canvas-container {
            position: relative;
            margin-bottom: 15px;
        }
        #maskCanvas {
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: crosshair;
            display: block;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .alert-info {
            font-size: 0.9rem;
        }
        .btn-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-brush"></i> Create Mask
                    <small class="text-muted ms-2">Draw on areas you want AI to edit</small>
                </h5>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="canvas-container">
                            <canvas id="maskCanvas" width="400" height="300"></canvas>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="brushSize">Brush Size:</label>
                            <input type="range" id="brushSize" min="1" max="50" value="20" class="form-control">
                            <span id="brushSizeValue">20px</span>
                        </div>
                        <div class="btn-group mb-3 w-100" role="group">
                            <button id="brushTool" class="btn btn-primary active">
                                <i class="fas fa-paint-brush"></i> Brush
                            </button>
                            <button id="eraserTool" class="btn btn-secondary">
                                <i class="fas fa-eraser"></i> Eraser
                            </button>
                        </div>
                        <button id="clearMask" class="btn btn-danger w-100 mb-3">
                            <i class="fas fa-trash"></i> Clear Mask
                        </button>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> Draw on areas you want AI to edit.
                            <ul class="mb-0 mt-2">
                                <li>White areas = Will be replaced by AI</li>
                                <li>Black areas = Will be preserved</li>
                            </ul>
                            <small class="text-muted">The mask will be converted to have proper alpha channel required by OpenAI.</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveMask">
                    <i class="fas fa-save"></i> Save Mask
                </button>
            </div>
        </div>
    </div>

    <script>
        // Draw sample image and mask for the demo
        const canvas = document.getElementById('maskCanvas');
        const ctx = canvas.getContext('2d');
        
        // Sample image (gradient background)
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#e0f7fa');
        gradient.addColorStop(1, '#80deea');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw a simple landscape
        // Sky
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Ground
        ctx.fillStyle = '#81c784';
        ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
        
        // Sun
        ctx.fillStyle = '#ffee58';
        ctx.beginPath();
        ctx.arc(canvas.width * 0.8, canvas.height * 0.2, 40, 0, Math.PI * 2);
        ctx.fill();
        
        // Tree
        ctx.fillStyle = '#795548';
        ctx.fillRect(canvas.width * 0.2, canvas.height * 0.4, 20, canvas.height * 0.3);
        
        ctx.fillStyle = '#388e3c';
        ctx.beginPath();
        ctx.arc(canvas.width * 0.2 + 10, canvas.height * 0.4, 50, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw some white "mask" areas to demonstrate
        ctx.globalAlpha = 0.6;
        ctx.fillStyle = 'white';
        
        // Mask over the sun
        ctx.beginPath();
        ctx.arc(canvas.width * 0.8, canvas.height * 0.2, 45, 0, Math.PI * 2);
        ctx.fill();
        
        // Mask over part of the tree
        ctx.beginPath();
        ctx.arc(canvas.width * 0.2 + 30, canvas.height * 0.4 - 10, 30, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.globalAlpha = 1.0;
    </script>
</body>
</html>
