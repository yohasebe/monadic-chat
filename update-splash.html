<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Updating Monadic Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      user-select: none;
    }
    
    .container {
      text-align: center;
      padding: 40px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 1.5em;
      font-weight: 500;
      color: #333;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/app-icon.png" alt="Monadic Chat" class="logo">
    <h1>Applying Update</h1>
    <div class="spinner"></div>
    <div class="message">Please wait while we update the application...</div>
  </div>
</body>
</html>
